<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>新经资讯后台管理</title>
	<link rel="stylesheet" type="text/css" href="css/reset.css">
	<link rel="stylesheet" type="text/css" href="css/main.css">
	<link rel="stylesheet" href="css/jquery.pagination.css">
	<script type="text/javascript" src="js/jquery-1.12.4.min.js"></script>
	<script type="text/javascript" src="js/jquery.pagination.min.js"></script>
</head>
<body>
	<div class="breadcrub">
			当前位置：新闻管理>新闻审核
			<form class="news_filter_form" method="POST">
				<input type="hidden" name='csrf_token' value="{{csrf_token()}}">
				<input type="text" name='keys_words'placeholder="请输入关键字" class="input_txt">
				<input type="submit" value="搜 索" class="input_sub">
			</form>
		</div>
		<div class="pannel">
			<table class="common_table">
				<tr>
					<th width="3%">id</th>
					<th width="70%">标题</th>
					<th width="15%">发布时间</th>
					<th width="5%">状态</th>
					<th width="8%">管理操作</th>
				</tr>
				{%for new in news%}
				<tr>
					<td>{{new.id}}</td>
					<td class="tleft">{{new.name}}</td>
					<td>{{new.publish_time}}</td>
					<td>{{new.check.name}}</td>
					<td>
						<a href="news_review_detail?id={{new.id}}" class="review">审核</a>
					</td>
				</tr>
				{%endfor%}			
			</table>
		</div>

		<div class="box">
			<div id="pagination" class="page"></div>
		</div>

        <script>
			 $(function() {
                $("#pagination").pagination({
                    currentPage: {{ page }},
                    totalPage: {{ total_page }},
                    callback: function(current) {
                        location.href='?page=' + current
                    }
                });
            });
		</script>

	
</body>
</html>
