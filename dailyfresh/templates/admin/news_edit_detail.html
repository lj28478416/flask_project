<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>新经资讯后台管理</title>
	<link rel="stylesheet" type="text/css" href="css/reset.css">
	<link rel="stylesheet" type="text/css" href="css/main.css">
	<script type="text/javascript" src="js/jquery-1.12.4.min.js"></script>
	<script type="text/javascript" src="js/jquery.form.min.js"></script>
	<script src="tinymce/js/tinymce/tinymce.min.js"></script>
    <script src="js/tinymce_setup.js"></script>
	<script src="js/news_edit_detail.js"></script>
</head>
<body>
	<div class="breadcrub">
			当前位置：新闻管理>新闻版本编辑			
		</div>
		<div class="pannel">
			<form class="news_edit" method="POST" enctype="multipart/form-data">
			<h3 class="review_title">新闻版式编辑</h3>
			<input type="hidden" name='csrf_token' value="{{ csrf_token() }}">
			<input type="hidden" name='news_id' value="{{new.id}}">
	    	<div class="form_group">
	    		<label>新闻标题：</label>
	    		<input type="text" class="input_txt2" name ='news_name'value="{{new.name}}">
	    	</div>
	    	<div class="form_group">
				<label>新闻分类：</label>
				<select name='news_class' class="sel_opt">
				{%for newsclass in newsclasses%}
				<option value="{{newsclass.id}}"
				{%if newsclass.id == new.news_classes %} selected='selected' {%endif%}>
				{{newsclass.name}}</option>
				{%endfor%}
				</select>
			</div>
			<div class="form_group">
				<label>新闻摘要：</label>
				<textarea name='new_abstract' class="input_multxt">{{new.abstract}}</textarea>
			</div>
			<div class="form_group">
				<label>索引图片：</label>
                <img src="{{new.news_pic_get}}" alt="索引图片" class="index_pic">
			</div>
			<div class="form_group">
				<label>上传图片：</label>
				<input type="file" class="input_file"  name='pic'>
			</div>
			<div class="form_group">
				<label>新闻内容：</label>
				<div class="rich_wrap fl">
					<input class="input_area" id="rich_content" name="content" value="{{new.msg}}"></input>
				</div>
			</div>
			<div class="form_group indent_group line_top">
				<input type="submit" value="确定" class="confirm">
				<input type="button" value="取消" class="cancel" onclick="cancel()">
			</div>
			</form>	
		</div>

</body>
</html>
